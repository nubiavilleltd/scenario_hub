<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
      integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Login Page</title>
  </head>
  <body class="main">
    <div class="container">      
      <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SCENARIO</a>
        </div>
      </nav>
      <div class="relative_wrapper">
          <div class="section_container row">
            <div class="d-md-block d-none col-md-6 left-section">
              <div class="heading">
                Discover.<br />
                Explore.<br />
                Set Up.
              </div>
              <div class="subheading">Explore Pricing Scenarios</div>
            </div>
            <div class="col-md-6">
              <div class="login-form">
                <h2>Sign in</h2>
                <form>
                  <div class="login-form-group">
                    <label for="email">E-mail</label>
                    <input
                      type="email"
                      class="email"
                      id="email"
                      placeholder="example@gmail.com"
                      required
                    />
                  </div>
                  <div class="login-form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="password"
                      id="password"
                      placeholder="@#*%"
                      required
                    />
                  </div>
                  <div class="login-form-footer">
                    <label class="remember-me">
                      <input type="checkbox" />
                      Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                  </div>
                  <button type="submit" class="sign-in-btn">Sign in</button>
                </form>
              </div>
            </div>
          </div>
          <div class="login-footer">2025 All Rights Reserved</div>
      </div>
    </div>
  </body>
</html>
